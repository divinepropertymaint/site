<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{page.title }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
   
    {% if page.meta_title %}
    | {{page.meta_title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/owl.carousel.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/owl.theme.default.min.css' | relative_url }}" rel="stylesheet">

  <link href="{{ '/assets/css/images-compare.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/magnific-popup.css' | relative_url }}" rel="stylesheet">

  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">

  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  
  {% if page.meta_title %}
    <meta property="og:title" content="{{ page.meta_title }}" />
  {% else %}
    <meta property="og:title" content="{{ site.seo.meta_og_title }}" />
  {% endif %}

  
  <meta property="og:type" content="{{ site.seo.meta_og_type }}" />
  <meta property="og:url" content="{{ site.seo.meta_og_url }}" />
  <meta property="og:image" content="{{ site.seo.meta_og_image }}" />
  <meta property="og:description" content="{{ site.seo.meta_og_description }}" />
  <meta name="twitter:card" content="{{ site.seo.meta_twitter_card }}" />
  <meta name="twitter:site" content="{{ site.seo.meta_twitter_site }}" />
  <meta name="twitter:creator" content="{{ site.seo.meta_twitter_creator }}" />

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PVK67T3G');</script>
  <!-- End Google Tag Manager -->
</head>
<body class='page {{page.bodyClass}}'>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVK67T3G" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript> 
  <!-- End Google Tag Manager (noscript) -->
  <div id="wrapper" class="wrapper">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}
  <script type="text/javascript" src="{{ '/assets/js/jquery.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/owl.carousel.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/jquery.images-compare.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/magnific-popup.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/essential.js' | relative_url }}"></script>
  {% include google-analytics.html %}
</body>
</html>
