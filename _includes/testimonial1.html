<!-- start testimonial -->
<section class="testimonial section-padding" style="background-image: url(./assets/images/gallery/image36.jpg);">
    <div class="container">
       <div class="row">
          <div class="col-12 text-center">
             <div class="block-content">
                <h2 class="block-heading text-light">
                   <strong>We love our customer</strong>
                </h2>
             </div>
          </div><!--  ./col -->
       </div><!-- ./row -->
       <div class="gap"></div>
       <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
            <!-- start testimonial slider -->
            {% if site.data.testimonials %}
             <div class="tp-owl-carousel owl-carousel owl-theme" data-loop="true" data-items="1" data-margin="20"
                data-autoplay="true" data-hoverpause="true" data-autoplay-timeout="5000" data-smart-speed="800"
                data-dots="false" data-nav="false" data-nav-speed="false" data-center-mode="false" data-mobile-device="1"
                data-mobile-device-nav="false" data-mobile-device-dots="false" data-sm-device="1" data-sm-device-nav="false"
                data-sm-device-dots="false" data-sm-device2="1" data-sm-device2-nav="false" data-sm-device2-dots="false"
                data-md-device="1" data-md-device-nav="false" data-md-device-dots="false" data-lg-device="1"
                data-lg-device-dots="false" data-lg-device-nav="false">

                {% for testimonial in site.data.testimonials %}
                <div class="testimonial-item">
                  <div class="quote-content">
                     <span class="quote-icon">"</span>
                     <p class="quote-desc">
                        {{ testimonial.quote }}
                     </p>
                     <p class="name">{{ testimonial.author }}</p>
                     {% if testimonial.star %}
                     <p class="ratting">
                        {% for i in (1..testimonial.star) %}
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="16" height="16" fill="currentColor">
                           <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                           </svg>
                        {% endfor %}
                     </p>
                     {% endif %}
                  </div>
                </div>
                {% endfor %}  
             </div><!-- end testimonial-slider -->
             {% endif %}
          </div>
       </div>
    </div><!--  ./container  -->
</section><!-- end testimonial section -->
